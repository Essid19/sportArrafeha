<app-banner [title]="addteam"></app-banner>
<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.name" class="form-control" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.stadium" class="form-control" name="stadium"
                            placeholder="Stadium">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.owner" class="form-control" name="owner"
                            placeholder="Owner">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
