<app-banner title="Edit Team"></app-banner>

<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form action="#" #editTeamForm="ngForm" (ngSubmit)="update()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="obj.name" name="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Stadium" [(ngModel)]="obj.stadium"
                            name="stade">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Owner" [(ngModel)]="obj.owner"
                            name="owner">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
