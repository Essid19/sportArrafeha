<app-banner title="search"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="city" formControlName="city" name="IUYG">
                    </div>
                    <!-- erreur span -->

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="country" formControlName="country"
                            name="OIHB">

                    </div>

                    <div class="form-group text-center">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="search">
                    </div>

                </form>

            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
