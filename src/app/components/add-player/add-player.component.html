<app-banner [title]="addplayer"></app-banner>
<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form action="#" #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="name" [(ngModel)]="player.name"
                            name="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Age" [(ngModel)]="player.age" name="age">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Position" [(ngModel)]="player.position"
                            name="position">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
