<app-banner title="Edit Stadium"></app-banner>


<div class="site-section hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #editStadiumForm="ngForm" (ngSubmit)="upadte()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="name" [(ngModel)]="obj.name" name="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="capacity" [(ngModel)]="obj.capacity"
                            name="capacity">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="country" [(ngModel)]="obj.country"
                            name="country">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="edit">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">
            </div>
        </div>
    </div>
</div>
